<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/home.css">
  <title>AISIGNALUS_BOT</title>
  <style>
    /* Общие стили */
    body {
      margin: 0;
      font-family: 'Libre Franklin', sans-serif;
    }

    .container {
      position: relative;
      text-align: center;
    }

    .bot-logo {
      width: 150px;
      margin-top: 20px;
    }

    .choose-game {
      font-size: 2em;
      color: white;
      margin-top: 20px;
    }

    /* Контейнер с играми */
    .games-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .game-link {
      text-decoration: none;
      color: inherit;
      text-align: center;
      max-width: 150px;
      flex: 1 1 calc(33.33% - 20px); /* 3 игры на строку */
    }

    .game-logo-square {
      width: 100%;
      height: 150px;
      overflow: hidden;
      border-radius: 10px;
    }

    .game-logo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .game-name {
      margin-top: 10px;
      font-size: 1.2em;
      color: white;
    }

    /* Стиль для кнопки */
    .help-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #0077b5;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
    }

    /* Видео на фон */
    .bgvideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Адаптивность */
    @media (max-width: 768px) {
      .choose-game {
        font-size: 1.5em;
      }

      .games-container {
        flex-direction: column;
        gap: 15px;
      }

      .game-link {
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      .bot-logo {
        width: 120px;
      }

      .choose-game {
        font-size: 1.2em;
      }

      .game-name {
        font-size: 1em;
      }

      .help-button {
        padding: 8px 16px;
        font-size: 1em;
      }
    }
  </style>
</head>

<body id="body">
  <div class="container">
    <img class="bot-logo" src="assets/icons/bot-logo.png" alt="Bot Logo">
    <h1 id="chooseGameText" class="choose-game">CHOOSE A GAME</h1>

    <div class="games-container">
      <a class="game-link" href="./mines.html">
        <div class="game-logo-square">
          <img class="game-logo" src="assets/images/mines.jpg" alt="Mines Game Logo" />
        </div>
        <p class="game-name">MINES</p>
      </a>

      <a class="game-link" href="./bombucks.html">
        <div class="game-logo-square">
          <img class="game-logo" src="assets/images/bombucks.jpg" alt="Bombucks Game Logo" />
        </div>
        <p class="game-name">BOMBUCKS</p>
      </a>

      <a class="game-link" href="./lucky_jet.html">
        <div class="game-logo-square">
          <img class="game-logo" src="assets/images/lucky-jet.jpg" alt="Lucky Jet Game Logo" />
        </div>
        <p class="game-name">LUCKY JET</p>
      </a>

      <a class="game-link" href="./royal_mines.html">
        <div class="game-logo-square">
          <img class="game-logo" src="assets/images/royal-mines.jpg" alt="Royal Mines Game Logo" />
        </div>
        <p class="game-name">ROYAL MINES</p>
      </a>

      <a class="game-link" href="coinflip/index.html">
        <div class="game-logo-square">
          <img class="game-logo" src="assets/images/coinflip.png" alt="Coinflip Game Logo" />
        </div>
        <p class="game-name">COINFLIP</p>
      </a>
    </div>

    <a href="https://t.me/niktrustt" id="helpButton" class="help-button">SUPPORT</a>

    <video autoplay loop muted playsinline width="100%" height="100%" src="assets/videos/cells.MP4" type="video/mp4" class="bgvideo" id="bgvideo"></video>
  </div>

  <audio id="clickSoundEffect" src="assets/audio/click.mp3" preload="auto" volume="0.2"></audio>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="scripts/sctipt.js"></script>
  <script src="scripts/home.js"></script>
</body>

</html>
